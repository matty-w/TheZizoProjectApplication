<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="EXPIRES" CONTENT="Mon, 22 Jul 2002 11:12:01 GMT">  
    <link rel="stylesheet" href="styles/webPageStyles.css">
    <title>Add Users</title>
    <link rel="shortcut icon" href="images/zizoLogoTiny.ico">
  </head>
 
  <body id="mainBackground">
  
    <img id="topPage" src="images/whiteBackground.jpg"/>
    <img id="zizoLogo" src="images/logo-zizo.jpg"/>
    <img id="bottomPage" src="images/whiteBackground.jpg"/> 
    

    
    <div id="menu">
    <ul>
    <div id="menuItems">
    <li id="addProject">   <a id="addProjectButton">Add Project</a></li>
    <li id="editProject">  <a id="editProjectButton">Edit Project Details</a></li>
    <li id="deleteProject"><a id="deleteProjectButton">Delete Project</a></li>
    <li id="addUsers">     <a id="usersProjectButton">Add/Remove Users</a></li>
    <li id="secureProject"><a id="secureProjectButton">Secure Project</a></li>
    <li id="addFolder">    <a id="addFolderButton">Add Folder</a></li>  
    <li id="tagProject">   <a id="tagProjectButton">Tag Folder</a></li>    
    <li id="logOut">       <a id="logoutButton">Logout</a></li>
    </div>
    </ul>
    </div>v>
    
    <div id="blanket" style="display:none"></div>
    <div id="popUpDiv" style="display:none">
      <br>
      <br id="addBreak" hidden>
      <div id="pictureDiv"><img id = "tick" src = "images/ticksmall.png"/></div>
      <h2 id = "popupTitle">Licence Created</h2>
      <div id="divMiddle" align="left">
        <ul id="ulRegKey" class="form-style-1" style="display: none">
          <li><label id="addLabel1" style="display: none">Registry Key:<span class="required">*</span></label>
              <input id="keyText"  type="text" class="field-long" placeholder="Registry Key"  style="display: none"/>
          </li>
        </ul>
        <ul id="ulConPath" class="form-style-1" style="display: none">
          <li><label id="addLabel2" style="display: none">Content Path:<span class="required">*</span></label>
              <input id="browseText" type="text" class="field-long" placeholder="Content Path" style="display: none"/>
              <button id="browseButton" style="display: none">Browse</button>
          </li>
        </ul>
      </div>
      
      <p id = "popupParagraph"><output id = "popupText"></output><output id = "serverResponse"></output><p>
      <div id = "buttonPlacement" align="center">
      <button id = "dismissFinal" class = "dismissButton">Dismiss</button>
      <button id = "popupAction" class = "popupButtons">Copy To Clipboard</button>
      <button id = "no" class = "dismissButton">No</button>
      <button id = "yes" class = "popupButtons">Yes</button>
      <button id = "ok" class = "popupButtons">Ok</button>
      </div>
    </div>
    
    <div id="pageDivSmall">
    <form id = "default_form" action="#">
    <fieldset id="default_fieldset">
      <legend id = "default_legend">Add/Remove A User To A Project</legend>
        <ul class="form-style-1">
         <li><label>Add/Remove:<span class="required">*</span></label>
              <select id="projectAddRemoveUser" type="text" class="field-long3">
                <option>Add User</option>
                <option>Remove User</option>
              </select>
              <img id="tooltip" data-toggle="tooltip" 
   title="This is where the logged in User selects whether they wish to add a User to a Project, or remove one." 
   src="images/tooltipSmall.gif"/>
         </li>
         <li><label>User:<span class="required">*</span></label>
              <input id ="projAddUser" type="text" class="field-long3" placeholder="Type The User You Wish To Add To A Project" >
              <img id="tooltip" data-toggle="tooltip" 
   title="This is where the logged in User types the name of another User they wish to attatch to a Project." 
   src="images/tooltipSmall.gif"/>
          </li>
          <li><label>Project Name:<span class="required">*</span></label>
              <select id="projectNames" type="text" class="field-long3" placeholder="Start Typing To Search Project">
              </select>
              <img id="tooltip" data-toggle="tooltip" 
   title="This is where a Project is chosen to add the selected User to." 
   src="images/tooltipSmall.gif"/>
          </li>
          <li><label>Project Permissions:<span class="required">*</span></label>
              <select id="projectPermissions" type="text" class="field-long3" placeholder="Start Typing To Search Project">
                <option>No Permissions</option>
                <option>Read</option>
                <option>Write</option>
                <option>Add Permission</option>
                <option>Read And Write</option>
                <option>Read And Add Permission</option>
                <option>Write And Add Permission</option>
                <option>Read, Write And Add Permission</option>
              </select>
              <img id="tooltip" data-toggle="tooltip" 
   title="This is where the User selects the Permissions required for the newly added User. This box will disable if the User selects the 'Remove User' option." 
   src="images/tooltipSmall.gif"/>
          </li>
                        <br>
      <input type = "button" id = "defaultProjectSubmitButton2" value="Add/Remove User" class="loginButtons2"/>
      </ul>
    </fieldset>
    </form>
    </div>
             
       
    <p id="loggedInUserLabel">Logged In As: <output id="usernameOutput"></output></p>
    <script type="application/dart" src="dart/addusers.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
