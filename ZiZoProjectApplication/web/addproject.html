<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="EXPIRES" CONTENT="Mon, 22 Jul 2002 11:12:01 GMT">  
    <link rel="stylesheet" href="styles/webPageStyles.css">
    <title>Add Project</title>
    <link rel="shortcut icon" href="images/zizoLogoTiny.ico">
  </head>
 
  <body id="mainBackground">
  
    <img id="topPage" src="images/whiteBackground.jpg"/>
    <img id="zizoLogo" src="images/logo-zizo.jpg"/>
    <img id="bottomPage" src="images/whiteBackground.jpg"/> 
    

    
    <div id="menu">
    <ul>
    <div id="menuItems">
    <li id="addProject">   <a id="addProjectButton">Add Project</a></li>
    <li id="editProject">  <a id="editProjectButton">Edit Project</a></li>
    <li id="deleteProject"><a id="deleteProjectButton">Delete Project</a></li>
    <li id="addUsers">     <a id="usersProjectButton">Add Project Users</a></li>
    <li id="secureProject"><a id="secureProjectButton">Secure Project</a></li>
    <li id="tagProject">   <a id="tagProjectButton">Tag Folder</a></li>    
    <li id="logOut">       <a id="logoutButton">Logout</a></li>
    </div>
    </ul>
    </div>
    
    <div id="blanket" style="display:none"></div>
    <div id="fileBrowserDiv" style="display:none">
        <div id="topBar"></div>
          <p id="title">Folders:<output id="projectSelected"></output></p>
          <p id="subTitle">Select Where You Wish To Place The Project Below:</p>
        <div id="subTopBar">
          <input type = "text" id = "folderPath" disabled = "true"/>
        </div>
        <div id="sideBar">
           <h4 id="fileExplorerH4">Projects:</h4>
        <div id="projectTableHolder">   
           <table id="projectNames">
           </table>
        </div>   
        </div>      
        <div id="projectFolderHolder">
        <table id="projectFolders">
        </table>
        </div>
        <div id="FileTypeDropDownHolder">
            <select type="text" id="fileTypeDropDown" disabled="true">
              <option>All Files (.zzdb, .zzmf, .csv)</option>
              <option>*.zzdb</option>
              <option>*.zzmf</option>
              <option>*.csv</option>
            </select>
        </div>
        <div id="buttonHolder">
          <button id="okExplorer" disabled = "true">Ok</button>
          <button id="cancelExplorer">Cancel</button>
        </div>  
        <div id="bottomBar"></div>
    </div>
    
    <div id="projectPageDiv">
    <form id = "default_form" action="#">
    <fieldset id="project_fieldset">
      <legend id = "default_legend">Create A Project</legend>
        <ul class="form-style-1">
          <li><label>Project Name:<span class="required">*</span></label>
              <input type="text" id = "username" class="field-long2" placeholder="Project Name" />
              <img id="tooltip" data-toggle="tooltip" 
   title="This is where the User types the name of the licence they wish to create." 
   src="images/tooltipSmall.gif"/>
          </li>
          <li><label>Project Location:<span class="required">*</span></label>
              <input type="text" id = "url" class="field-long3" placeholder="Project Location" />
              <input id="browseButton2" type="button" class="loginButtons2" value="Browse"/>
              <img id="tooltip" data-toggle="tooltip" 
   title="This is where the User types the address of the request. This box should automatically be filled with the default address."
   src="images/tooltipSmall.gif"/>
          </li>
          <li><label>Select The Helpers You Wish To Include:<span class="required">*</span>
          <img id="tooltip" data-toggle="tooltip" 
   title="This is where the User selects the length of the Licence they are creating, the User simply selects one of the radio buttons available, to enable the Calendar at the bottom of the form, the 'User Specified' option must be selected." 
   src="images/tooltipSmall.gif"/>
          </label>
            <hr id="createLicenceHr">
            <div id=combinedSelectArea>
                <div id="leftToRight">
                  <select id ="someSelect1" size="5">
                    <option id="option0">something1</option>
                    <option id="option1">something2</option>
                    <option id="option2">something3</option>
                  </select>
                  <div id="leftAndRightButtons">
                    <input type="button" id="toRightButton" value=">>">
                    <input type="button" id="toLeftButton" value="<<">
                  </div>
                  <select id ="someSelect2" size="5">
                  </select>
                </div>
                <div id="textArea">
                  <textarea id="someText" rows="7" cols="32" disabled="true"></textarea>
                </div>
            </div>    
            <hr id="createLicenceHr">
          </li>
      <input type = "button" id = "addProjectSubmitButton" value="Create Project" class="loginButtons2"/>
      </ul>
    </fieldset>
    </form>
    </div>
             
       
    <p id="loggedInUserLabel">Logged In As: <output id="usernameOutput"></output></p>
    <script type="application/dart" src="dart/addproject.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
